language: generic

matrix:
  include:
    # Linux Python 2
    - sudo: required
      language: python
      python: 2.7
      services: docker
      env: PYTHON=python

    # Linux Python 3
    - sudo: required
      language: python
      python: 3.4
      services: docker
      env: PYTHON=python

    # macOS Python 2
    - os: osx
      env: PYTHON=python2

    # macOS Python 3
    - os: osx
      env: PYTHON=python3

    - os: windows
      language: shell
      before_install:
       - choco install nuget.commandline
       - nuget install python -Version 3.7.5 -ExcludeVersion -OutputDirectory C:/python-cibuildwheel
      install:
       - C:\\python-cibuildwheel\\python\\tools\\python -m pip install -r requirements-dev.txt
      script:
       - C:\\python-cibuildwheel\\python\\tools\\python ./bin/run_tests.py

install: $PYTHON -m pip install -r requirements-dev.txt

script: $PYTHON ./bin/run_tests.py
