language: generic

matrix:
  include:
    # Linux Python 2
    - sudo: required
      language: python
      python: 2.7
      services: docker
      env: PYTHON=python

    # Linux Python 3
    - sudo: required
      language: python
      python: 3.4
      services: docker
      env: PYTHON=python

    # macOS Python 2
    - os: osx
      env: PYTHON=python2

    # macOS Python 3
    - os: osx
      env: PYTHON=python3
      before_install:
        - brew update
        - brew outdated python || brew upgrade python

    - os: windows
      language: shell
      env: VS100COMNTOOLS=$VS140COMNTOOLS
      before_install:
       - choco install python3 --version 3.6.8 --no-progress -y
      install:
       - C:\\Python36\\python -m pip install -r requirements-dev.txt
      script:
       - C:\\Python36\\python ./bin/run_tests.py

install: $PYTHON -m pip install -r requirements-dev.txt

script: $PYTHON ./bin/run_tests.py


