version: 2

jobs:
  osx-python2:
    macos:
      xcode: "10.0.0"
    environment:
      PYTHON: python2
    steps:
      - checkout

      - run:
          name: Prepare the environment.
          command: bash .circleci/prepare.sh
      - run:
          name: Test.
          command: venv/bin/python -m pytest

  osx-python3:
    macos:
      xcode: "10.0.0"
    environment:
      PYTHON: python3
    steps:
      - checkout

      - run:
          name: Prepare the environment.
          command: bash .circleci/prepare.sh
      - run:
          name: Test.
          command: venv/bin/python -m pytest

  linux-python2:
    docker:
      - image: circleci/python:2.7
    environment:
      PYTHON: python2
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Prepare the environment.
          command: bash .circleci/prepare.sh
      - run:
          name: Test.
          command: venv/bin/python -m pytest

  linux-python3:
    docker:
      - image: circleci/python:3.6
    environment:
      PYTHON: python3
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Prepare the environment.
          command: bash .circleci/prepare.sh
      - run:
          name: Test.
          command: venv/bin/python -m pytest

workflows:
  version: 2
  all-tests:
    jobs:
      - osx-python2
      - osx-python3
      - linux-python2
      - linux-python3
