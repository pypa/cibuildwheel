version: 2

orbs:
  win: circleci/windows@2.4.0

jobs:
  flake8-mypy:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout

      - run:
          name: Install flake8 & mypy
          command: sudo python -m pip install flake8 mypy
      - run:
          name: flake8
          command: flake8
      - run:
          name: mypy
          command: mypy

  osx-python3.6:
    macos:
      xcode: "9.4.1"
    environment:
      PYTHON: python3
    steps:
      - checkout

      - run:
          name: Prepare the environment.
          command: bash .circleci/prepare.sh
      - run:
          name: Test.
          command: venv/bin/python ./bin/run_tests.py
          no_output_timeout: 30m

  linux-python3.6:
    docker:
      - image: circleci/python:3.6
    environment:
      PYTHON: python3
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Prepare the environment.
          command: bash .circleci/prepare.sh
      - run:
          name: Test.
          command: venv/bin/python ./bin/run_tests.py
          no_output_timeout: 30m

  windows-python3.7:
    executor:
      name: win/default
      shell: powershell.exe
    environment:
      PYTHON: python3
    steps:
      - checkout
      - run:
          name: Prepare the environment.
          command: bash .circleci/prepare.sh

workflows:
  version: 2
  all-tests:
    jobs:
      - flake8-mypy
      - osx-python3.6
      - linux-python3.6
      - windows-python3.7
